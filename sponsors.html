---
layout: page
title: Supporter
---

{% for sezione in site.data.sponsors %}
<h3>{{ sezione.title}}</h3>
<div class="row">
  {% for item in sezione.subitems %}
  <div class="col m4">
    <div class="card">
      <div class="card-image" >
        <img src="{{site.url}}/img/sponsor/{{item.img}}">
      </div>
      <div class="card-content">
        <p style='font-size: large'>{{item.text}}</p>
      </div>
      <div class="card-action">
        <a href="{{item.link}}" target="_blank">WEBSITE</a>
        {% if item.fb != nihil %}
        <a href="{{item.fb}}" target="_blank"><i class="fab fa-facebook-square"></i></a>
      	{% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<br>
{% endfor %}
