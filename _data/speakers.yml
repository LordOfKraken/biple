- nome: "Dott. Andrea Ciliberto"
  id: ciliberto
  uni: "IFOM"
  img: "/img/speakers/ciliberto.png"
  title: "Impossibili da fermare: come e perché le cellule scappano dall'arresto della divisione cellulare"
  bio: Andrea Ciliberto ha studiato Scienze Biologiche presso l'Università di Firenze, dove si è laureato e poi ha conseguito il dottorato di ricerca in Scienze Genetiche. Fin dalla laurea si è interessato allo studio di sistemi biologici con gli strumenti della matematica. Ha perfezionato i suoi studi in questo campo, la biologia quantitativa, lavorando con John J. Tyson (Virgina Polytechnic Institute, USA) e Bela Novak (adesso all'Università di Oxford ma allora all'Università tecnica di Budapest, in Ungheria). Nel 2005 si è trasferito all'IFOM, dove ha aperto il suo gruppo di ricerca. Inizialmente ha lavorato allo sviluppo di modelli matematici sulla polimerizzazione dell'actina (in collaborazione con Giorgio Scita), sui meccanismi di segnalazione dell'epithelial growth factor (in collaborazione con Pier Paolo di Fiore), e su fenomeni legati alla divisione cellulare (in collaborazione con Rosella Visentin ed Andrea Musacchio, entrambi allo IEO).
